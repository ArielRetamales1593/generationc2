<body>


    <script>   
    
    // Arreglos : Contenedor de variable 
    //  conjunto da datos 
    // ordenados segun su ingreso 
    //  separados por coma ej [azul,verde,roja,amarillo

    // dentro de corchetes

    // todos los arreglos comienzan en la posicion (0) 
    let animales=["perro","gato","jirafa","elefante"];
    // ejemplo animales tiene 4 elementos
    // pero elefante está en la última posicion 
    // perro en la posicion 0 


    console.log(animales[0]);
    console.log(animales[1]);
    console.log(animales[2]);
    console.log(animales[3]);
    console.log(animales[4-4]);


// SE REESCRIBEN DATOS EN UNA POSICION ESPECIFICA 
    animales[1]="ave"

    console.log(animales)
    // animales.forEach(i=> {console.log(i)
        
    // });
// //  se cambió el arreglo por una variable
//     animales="??"
    // TODO UN STRING ES UN ARREGLO
    
//    Agrega un elemento en la ultima posición del arreglo
animales.push("gato");

console.log(animales)

// Elimina el ultimo elemento del arreglo 

animales.pop()
animales.pop()
animales.pop()
animales.pop()
animales.pop()

//  [] arreglo vacio es valido por ej:  rellenar con push!


console.log(animales)
    

    </script>
